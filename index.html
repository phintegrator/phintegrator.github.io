<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHINTEGRATOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .container {
            text-align: center;
        }

        .phintegrator {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: 0.2rem;
            color: white;
        }

        .phintegrator span.ph {
            color: #007bff; /* Blue */
        }

        .phintegrator span.integrator {
            color: #fff; /* White */
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .phintegrator {
                font-size: 5rem;
            }
        }

        @media (max-width: 900px) {
            .phintegrator {
                font-size: 4rem;
            }
        }

        @media (max-width: 600px) {
            .phintegrator {
                font-size: 3rem;
            }
        }

        @media (max-width: 400px) {
            .phintegrator {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phintegrator">
            <span class="ph">PH</span><span class="integrator">INTEGRATOR</span>
        </div>
    </div>
</body>
</html>
